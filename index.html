<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="images/logo.svg" />
    <title>Ice Cream Builder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="app">
      <!-- header start -->
      <header>
        <div class="container" id="header">
          <div>
            <img class="logo" src="images/logo.svg" alt="Logo" />
          </div>
          <div class="textRight">
            <img src="images/vue.svg" alt="Vue.js" class="vueLogo" /><strong
              >Vue.js</strong
            >
          </div>
        </div>
      </header>
      <!-- header end -->

      <!-- body start -->
      <div class="mainBody" id="body">
        <div class="container" id="iceCreamBuilder">
          <!-- icecream start -->
          <div>
            <div class="icecream" id="icecream">
            <p class="cone"></p>
            <div class="scoop"></div>
            <div class="cherry"></div>
            <div class="question" v-else></div>
            </div>
          </div>
          <!-- ice cream end -->

          <!-- builder start -->
          <div id="builder">
            <div class="builder">
              <h3>
                Build your cool Ice Cream
                <span class="quantity">0</span
                >
              </h3>
              <!-- items start -->
              <div id="items">
                <ul>
                  <!-- item start -->
                  <li class="item">
                    <span>test</span>
                    <div class="right">
                      <button type="button" class="plus rounded">+</button>
                      <button type="button" class="minus rounded">-</button>
                    </div>
                  </li>
                  <!-- item end -->
                </ul>
              </div>
              <!-- items end -->

              <!-- total price start -->
              <div class="total" id="total">
                <div>Total Price</div>
                <div>0 Tk</div>
              </div>
              <!-- total price end -->
              <button type="button" class="order rounded">
                Proceed
              </button>
            </div>

            <!-- modal start -->
            <div id="modal" style="display:none;">
              <div class="backdrop"></div>
              <div class="modalBody">
              <div class="formContainer" id="orderForm">
                  <h1>Complete the form below and hit submit</h1>
                  <form class="orderForm">
                  <ul>
                      <li>
                      <input
                          type="text"
                          name="name"
                          class="fieldStyle fieldSplit alignLeft"
                          placeholder="Name"
                      />
                      <input
                          type="text"
                          name="phone"
                          class="fieldStyle fieldSplit alignRight"
                          placeholder="Phone no."
                      />
                      </li>
                      <input
                          type="hidden"
                          name="total"
                          class="fieldStyle fieldSplit alignRight"
                      />
                      </li>
                      <li>
                      <textarea
                          name="address"
                          class="fieldStyle"
                          placeholder="Address"
                      ></textarea>
                      </li>
                      <li>
                      <input type="submit" value="Submit" />
                      </li>
                  </ul>
                  </form>
              </div>
              </div>
            </div>
            <!-- modal end -->
          </div>
          <!-- builder end -->
        </div>
      </div>
      <!-- body end -->

      <!-- footer start -->
      <footer>
        <div class="container" id="footer">
          <div>Copyright &copy;2022.</div>
          <div class="textRight">
            Built with <span class="red">&hearts;</span> by
            <a href="https://github.com/haque" target="_blank"
              >Azizul Haque</a
            >
          </div>
        </div>
      </footer>
      <!-- footer end -->
    </div>
  </body>
</html>
